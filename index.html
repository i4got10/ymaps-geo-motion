<!DOCTYPE html>
<html>
    <head>
        <title>Движение по маршруту</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="//api-maps.yandex.ru/2.1/?load=package.full&lang=ru-RU&mode=debug"></script>
        <style>
            body,html {width:100%; height:100%;margin:0;padding: 0;}
            #map {width: 100%;height: 100%;}

            .car-simple {
                position: relative;

                width: 16px;
                height: 16px;

                background-image: url(img/carIcon.png);
            }

            .car-css3 {
                position: relative;

                width: 54px;
                height: 54px;

                -webkit-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                transform: rotate(0deg);

                background-image: url(img/car.svg);
                -webkit-background-size: 54px 54px;
                background-size: 54px 54px;

                transition: transform 0.15s linear;
            }

            .car-sprite {
                position: relative;

                width: 54px;
                height: 54px;

                background-image: url(img/carSprite.png);
                background-position: 0 0;
            }

            .car-sprite.dir_n {background-position: 0 0;}
            .car-sprite.dir_nnw {background-position: 0 -76px;}
            .car-sprite.dir_nw {background-position: 0 -152px;}
            .car-sprite.dir_nww {background-position: 0 -218px;}
            .car-sprite.dir_w {background-position: 0 -272px;}
            .car-sprite.dir_sww {background-position: 0 -331px;}
            .car-sprite.dir_sw {background-position: 0 -395px;}
            .car-sprite.dir_ssw {background-position: 0 -465px;}
            .car-sprite.dir_s {background-position: 0 -548px;}
            .car-sprite.dir_sse {background-position: 0 -626px;}
            .car-sprite.dir_se {background-position: 0 -703px;}
            .car-sprite.dir_see {background-position: 0 -768px;}
            .car-sprite.dir_e {background-position: 0 -824px;}
            .car-sprite.dir_nee {background-position: 0 -879px;}
            .car-sprite.dir_ne {background-position: 0 -944px;}
            .car-sprite.dir_nne {background-position: 0 -1014px;}
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script src="lib/geoMotion.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
